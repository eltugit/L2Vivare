# ---------------------------------------------------------------------------
# Castle Siege King of the Hill by Gabriel Costa Souza
# ---------------------------------------------------------------------------
# <u><b><font color="red">WARNING: this mod require custom NPC table support turned on !</font></b></u>
# CustomNpcTable = True in General.properties
# ---------------------------------------------------------------------------
# Enable/Disable CastleSiegeEvent System
CastleSiegeEventEnabled = True

# Siege in instance
# SEMPRE DEIXAR ATIVO
CastleSiegeEventInInstance = True

# Name of the instance file for Castle Siege
CastleSiegeEventInstanceFile = cskoth.xml

# Times Castle Siege will occur (24h format).
# 20:00,19:00,18:00
CastleSiegeEventInterval = 06:55

#Artefact ID
CastleSiegeCrystalNpcId = 89904
#Location for artefact
# coord atefato
CastleSiegeEventCrystalCoordinates = 9128,-49160,1088

# Registration timer from start of event.
# Model: hh:mm:ss
# Example: 00:05:00 - 05 minutes for the register.
# Default: 01:00:00 - 01 hours for the register.
CastleSiegeEventParticipationTime = 05

# Event running time (in minutes)
CastleSiegeEventRunningTime = 15

# CastleSiege Event NPC (create a custom npc of type L2CastleSiegeEventNpc).
CastleSiegeEventParticipationNpcId = 89903

# All the npcs noted here will be spawn inside the event on its original spawns
# Guardas que vao abrir as portas do castelo.
CastleSiegeEventDoorMansNpcsToSpawn = 35503,35504

# CastleSiege Event Participation Fee (itemId, number). Fee is not returned.
# Example: 57,100000
# Default = none
CastleSiegeEventParticipationFee = 0,0

# Location for CastleSiegeEvent NPC to spawn in form x,y,z[,heading]
# evento npc em giran
CastleSiegeEventParticipationNpcCoordinates = 83425,148585,-3406

# Min/Max amount of players allowed in each team.
CastleSiegeEventMinPlayersInTeams = 1
CastleSiegeEventMaxPlayersInTeams = 100

# Min/Max level of players that may join the event.
CastleSiegeEventMinPlayerLevel = 85
CastleSiegeEventMaxPlayerLevel = 85

# Repsawn and exit delay timers (in seconds).
CastleSiegeEventRespawnTeleportDelay = 10
CastleSiegeEventStartLeaveTeleportDelay = 10

# First Team - Name, Start/Death x,y,z location.
# Starts on the attacking side
#Coor nascer blue
CastleSiegeEventTeam1Name = Blue
CastleSiegeEventTeam1Coordinates = 18392,-51016,-1200

# Second Team - Name, Start/Death x,y,z location.
# Starts on the defending side
#Coord nascer red
CastleSiegeEventTeam2Name = Red
CastleSiegeEventTeam2Coordinates = 18616,-47544,-1216

#Spawn for castle owner
# coord para nascer quem ta com o castle
CastleSiegeEventTeamCastleOwnerCoordinates = 10968,-49144,-536

#Allow Voiced .joincs / .leavecs / .infocs commands
CastleSiegeAllowRegisterVoicedCommand = true

# Reward for winning team.
# Example: CastleSiegeEventReward = itemId,amount;itemId,amount;itemId,amount
CastleSiegeEventReward = 100103,100;100105,1000;100106,1000

# CastleSiegeEvent Rules
CastleSiegeEventScrollsAllowed = True
CastleSiegeEventPotionsAllowed = True
CastleSiegeEventSummonByItemAllowed = False

# Door ID's to open/close on start/end.
# Not supported in instance, use xml template for defining doors.
# Example: CastleSiegeDoorsToOpen = 1;2;3;4;5;6
CastleSiegeDoorsToOpen = 23220001;23220002
CastleSiegeDoorsToClose = 23220001;23220002

# Should both teams get reward if there's a tie?
CastleSiegeRewardTeamTie = False

# Rewarding only players who scored points?
# Default: True
CastleSiegeRewardPlayer = True

# Participant's effects handling on teleport/death.
# Effects lasting through death never removed.
# 0 - always remove all effects.
# 1 - remove all effects only during port to event (noblesse blessing can be used)
# 2 - never remove any effect
# Default: 0
CastleSiegeEventEffectsRemoval = 2

# Fighter-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1501,1;1502,1;1499,1
CastleSiegeEventFighterBuffs = 1323,1

# Mage-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1500,1;1501,1;1085,3
CastleSiegeEventMageBuffs = 1323,1

# Maximum number of allowed participants per IP address (dualbox check)
# Default: 0 (no limits)
CastleSiegeEventMaxParticipantsPerIP = 1

# Voiced command (.infocs) working during CS event to get information about event status
CastleSiegeAllowVoicedInfoCommand = True

# PvP Count
CastleSiegeArenaKillEnable = True

# Reward for kill
# Example: CastleSiegeEventRewardKill = itemId,a-beep-t;itemId,a-beep-t;itemId,a-beep-t
#Only works if CastleSiegeArenaKillEnable = True
CastleSiegeArenaRewardKillEnable = True
CastleSiegeEventRewardKill = 100105,100;100106,100;57,2500000

# Fama for kill
#Only works if CastleSiegeArenaKillEnable = True
CastleSiegeArenaFameEnable = True
CastleSiegeEventFamaKill = 100