#Enable NPC PVP instance npc 70000
EnablePvPInstanceZone = True

#Mode Choser
#Possibilities: Gabriel2Normal1Annonym,Random, Incrementing, NormalOnly, TvTOnly, TvTvTvTOnly, AnnonymOnly
#Random: Randomizer of the 4 game modes: Normal, tvt, tvtvtvt, annonym
#Incrementing: The first game will always be Normal, the next will be tvt, following by tvtvtvt and ending with annonym. When annonym, the next will be Normal again.
#NormalOnly, TvTOnly, TvTvTvTOnly, AnnonymOnly speaks for themself.
#Default value = Random
PvPInstanceMode = Gabriel2Normal1Annonym

#Manager Npc Id
PVPInstanceManager = 70000

#Enable Noblesse on enter
EnablePvPInstanceNoblesseEnter = True

#Enable Noblesse on respawn
EnablePvPInstanceNoblesseRespawn = True

#Enable Player logout inside this zone
EnablePvPInstanceLogout = False

#Enable Player restart inside this zone
EnablePvPInstanceRestart = False

#Retail = 9300
PvPInstanceInstanceID = 9300

#Retail = 30
PvPInstanceMapDuration = 30

#Time in seconds for player automated ress
PvPInstanceRessDelay = 1800

#Minimum level to enter
PvPInstanceMinimumLevel = 85

# Example: PvPInstanceRewardKill = itemId,a-beep-t;itemId,a-beep-t;itemId,a-beep-t
PvPInstanceRewardKill = 100105,100
# If true, the setting PvPInstanceRewardKill will be cycled through the party setting (FK, RANDOM, BYTURN)
PvPInstanceRewardKillDependsPartySetting = True


#Box (Same IP) Reward
RewardBoxAssistCoin = False

# If True, Killer will also receive assist coin as reward (party)
