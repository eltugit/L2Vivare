# ---------------------------------------------------------------------------
# Attribute Manager Settings
# ---------------------------------------------------------------------------

# Will Attribute manager be enabled? 
# Default: False
AllowAttribute = True

# Will Attribute manager work in non peace zones? 
# Default: False
AllowAttributeNonPeace = False

# Specify here the item id for payment 
# Default: 6673
AttributeCoin = 57

# How much each attribute will cost for armor? 
# Default: 6
AttributePriceArmor = 6

# How much each attribute will cost for weapon? 
# Default: 12
AttributePriceWeapon = 12

# What attribute level will give to armor parts?
# Default: 120 aka lvl 7
AttributeLevelForArmor = 120

# What attribute level will give to weapon parts?
# Default: 300 aka lvl 7
AttributeLevelForWeapon = 300

# ---------------------------------------------------------------------------
# Vote Manager Settings
# ---------------------------------------------------------------------------

