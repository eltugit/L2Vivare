# ---------------------------------------------------------------------------
# ----------- Advanced PvP Reward System for L2JSunrise ------------
# ---------------------------------------------------------------------------

# Enable or disabled PvP Reward System
# If false, players will not take reward for every kill
# If true, players will take reward for every kill
# Default value = False
EnablePvpRewardSystem = True

# Enable or disabled Pvp Reward System Ip Restriction
# If true, players from same ip or pc will not take the reward
# Default value = True
EnablePvpRewardSystemIpRestriction = True

# Here you can add multiple or single rewards
# id,amount;id,amount etc
# Example: 57,100;3483,50
PvpRewards = 100105,25
# If true, the setting PvpRewards will be cycled through the party setting (FK, RANDOM, BYTURN)
PvpRewardsDependsPartySetting = True

#If True, everyone from party, besides killer, will get assist reward
#Killer wont get reward, for leader assist reward, see 'GiveKillerAlsoAssistCoin' config
GiveEveryOneFromPartyAssistReward = True

# (Only Works if 'GiveEveryOneFromPartyAssistReward' = False)
# Classes that will receive assist reward inside party
ClassIdToAssistReward = 90,91,97,98,99,100,105,106,107,112,115,116,136

#Box (Same IP) Reward
RewardBoxAssistCoin = False

# If True, Killer will also receive assist coin as reward (party)
GiveKillerAlsoAssistCoin = True

# If True, Killer will also receive assist coin as reward (no party)
GiveKillerAlsoAssistCoinSolo = True

# Example: PvPInstanceRewardAssist = itemId,a-beep-t;itemId,a-beep-t;itemId,a-beep-t
PvPInstanceRewardAssist = 100106,25;57,2500000