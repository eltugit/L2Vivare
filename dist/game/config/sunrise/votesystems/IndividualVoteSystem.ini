# ---------  Individual Advanced Vote Reward System for L2JSunrise  ---------
# ---------------------------------------------------------------------------

# Enable individual vote system
# Default: True
EnableVoteSystem = False

# Enable tries system so players wont be able to vote again and again
# Maximum tries 5
# Default: False
EnableTries = False

# Most of the times this depends on the amount of votebanners you have enabled, in case
# that all banners are enabled (7 banners,votesites) we set it to 5.
# !! Remember tries reduced only when you fail with voting !!
# If you want to change this value, you also need to edit "sunrise_patch.sql" locaded on "tools\sql\sunrise_sql_files"
# Default: 5
TriesAmount = 5

# Set the delay when to check if the player voted or not
# Default: 20 (In Seconds)
VoteDelayCheck = 25


